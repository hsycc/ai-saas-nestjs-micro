  #   restart: always
  #   ports:
  #     - '5432:5432'
  #   networks:
  #     - ai_app_net
  #   env_file:
  #     - .env
  #   volumes:
  #     - postgres:/var/lib/postgresql/data

# 指定需要使用的网络
networks:
  # 指定网络的名称，默认会创建bridge桥接网络
  ai_app_net:

# 指定数据卷
volumes:
  logs:
